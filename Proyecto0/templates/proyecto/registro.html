{% extends "proyecto/base.html" %}

{% block title %}
    Log In
{% endblock %}
{% block body %}
    <!--segunda opción-->
    <h2>Registro de Usuario</h2>
    {% if submitted %}
        <p class="success">
            Usuario registrado exitosamente. Dirijáse a la opción "log In".
        </p>
    {% else %}
        <form action="" method="post">
            <table>
                {{ form }}
                <tr>
                    <td>
                        <input type="submit" value="Registrarse">
                    </td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
    {% endif %}

{% endblock %}
